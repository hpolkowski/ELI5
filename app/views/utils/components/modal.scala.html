@(id: String, args: (Symbol,Any)*)(content: Html)(implicit messages: play.api.i18n.Messages)

<div class="modal@args.toMap.get('modal_level) fade" id="@id" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog"  role="document">
		<div class="modal-content @args.toMap.get('class)">
			<div class="modal-header">
				<h5 class="modal-title">@args.toMap.get('title)</h5>

				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>

			@content
		</div>
	</div>
</div>
